<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
  </head>
  <body>
  

  <!---**************************************
  MODAL BEGIN
  ****************************************-->
  <div id="registration" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <a data-reveal-id="registration-confirm" class="close-reveal-modal" aria-label="Close">&#215;</a>
    <h2 id="modalTitle">Регистрация</h2>
    <form id="registration-form">
      <div class="row">
        <div class="small-8 columns small-centered">
          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Номер телефона</label>
            </div>
          <div class="small-9 columns">
            <input name="phone_number " type="text" id="right-label" placeholder="Сюда мы пришлем код потверждения">
          </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-8 columns small-centered">
          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Ник</label>
            </div>
          <div class="small-9 columns">
            <input name="name" type="text" id="right-label" placeholder="Так вас будут называть в сети">
          </div>
          </div>
        </div>
      </div>
      <input type="submit" value="Отправить" class="button">
    </form>
  </div>
  
  <div id="registration-confirm" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    <h2 id="modalTitle">Потверждение</h2>
    <form>
      <div class="row">
        <div class="small-8 columns small-centered">
          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Код потверждения</label>
            </div>
          <div class="small-9 columns">
            <input name="confirm" type="number" placeholder="Вводите код потверждения">
          </div>
          </div>
        </div>
      </div>
      <input type="submit" value="Отправить" class="button">
    </form>
  </div>

  <!---**************************************
  MODAL END
  ****************************************-->
  
    
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <nav class="tab-bar">

        <div class="left-small">

          <a href="#" data-reveal-id="registration">Регистрация</a>        


        </div>

        <div class="right-small">
          <a href="#idOfLeftMenu" role="button" aria-controls="idOfLeftMenu" aria-expanded="false" class="right-off-canvas-toggle menu-icon" >
            <span></span>
          </a>
        </div>
      </nav>

      <!-- Off Canvas Menu -->
      <aside class="right-off-canvas-menu">
        <!-- whatever you want goes here -->
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
          </ul>
      </aside>

    <!-- main content goes here -->
        <div id="map"></div>
  <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
  <script src="js/bundle.js"></script>

  <script src="js/app.js"></script>
  <script src="js/registration.js"></script>
  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>



</body>
</html>
